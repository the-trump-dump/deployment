apiVersion: apps/v1
kind: Deployment
metadata:
  name: twi-editor-view-deployment
  labels:
    app: twi-editor-view
spec:
  replicas: 3
  selector:
    matchLabels:
      app: twi-editor-view
  template:
    metadata:
      labels:
        app: twi-editor-view
    spec:

      containers:
        - name: twi-editor-view
          image: gcr.io/bootiful/twi-editor-view@sha256:3d8b6e8efe5b079072ee777644c2ec68762aed3ea35172bd3a7406d8ced253c0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: twi-configmap

